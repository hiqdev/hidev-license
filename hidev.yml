package:
    type:           yii2-extension
    name:           hidev-license
    namespace:      hidev\license
    headline:       HiDev License
    title:          License plugin for HiDev
    keywords:       license, hidev, plugin
    year:           2015
    description:    |
        [HiDev](https://github.com/hiqdev/hidev) is a task runner, code generator and build tool for easier continuos integration.
        This plugin enables LICENSE generation support for HiDev.

        Provides templates for many standart licenses:
        - ['no license'](http://choosealicense.com/licenses/no-license/) license
        - open source licenses: MIT, BSD and more from [choosealicense.com](http://choosealicense.com/licenses/)
        - basic proprietary license

require:
    hiqdev/hidev-php:           "*@dev"
    hiqdev/hidev-readme:        "*@dev"
    hiqdev/hidev-travis:        "*@dev"
    hiqdev/hidev-vendor:        "*@dev"
    hiqdev/hidev-license:       "*@dev"
    hiqdev/hidev-phpunit:       "*@dev"
    hiqdev/hidev-composer:      "*@dev"
    hiqdev/hidev-scrutinizer:   "*@dev"
    hiqdev/hidev-php-cs-fixer:  "*@dev"
